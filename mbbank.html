<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MB Bank QR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f0f4ff; }
        .serif-font { font-family: 'Playfair Display', serif; }
    </style>
</head>
<body class="flex justify-center items-center min-h-screen p-4">
    <div class="bg-white max-w-md w-full border-x border-t border-blue-100 shadow-sm min-h-screen flex flex-col items-center text-center p-8">
        <h1 class="serif-font text-4xl text-[#1a2b4b] mb-6">MB Bank</h1>
        <p class="text-gray-600 text-sm mb-10">Cảm ơn bạn đã ủng hộ qua MB Bank.</p>

        <div class="bg-[#f0f7ff] rounded-xl p-8 w-full mb-8 shadow-inner">
            <h2 class="serif-font text-2xl text-[#1a2b4b] mb-6">Thông Tin Chuyển Khoản</h2>
            <div class="space-y-1 text-gray-700">
                <p><strong>Ngân Hàng:</strong> MB Bank</p>
                <p><strong>Chủ TK:</strong> DANG TOAN VU</p>
                <p><strong>Số TK:</strong> <span class="text-blue-700 font-bold">0853261605</span></p>
            </div>
        </div>

        <div class="bg-white border border-gray-100 rounded-2xl p-4 shadow-lg w-64 mb-12">
            <div class="flex items-center justify-between mb-2 px-1">
                <img src="https://i.postimg.cc/Wp5Djr8d/IMG-8338.jpg" alt="MB Logo" class="h-6">
                <div class="text-right">
                    <p class="text-[10px] font-bold text-blue-900 uppercase leading-none">DANG TOAN VU</p>
                    <p class="text-[10px] text-gray-600">0853261605</p>
                </div>
            </div>
            <div class="bg-white p-2">
                <img src="https://api.vietqr.io/image/mbbank-0853261605-compact.jpg" alt="QR MB Bank" class="w-full h-auto">
            </div>
            <div class="flex justify-between items-center px-1 mt-2">
                <img src="https://vietqr.net/portal-v2/images/img/Logo-VietQR.png" alt="VietQR" class="h-3">
                <img src="https://napas.com.vn/vnt_upload/news/11_2022/Logonapas_247_color.png" alt="Napas" class="h-3">
            </div>
        </div>
        <a href="./index.html" class="text-gray-400 text-sm underline">Quay lại trang chủ</a>
    </div>
</body>
</html>
